name:                FFP-Project
version:             0.1.0.0
github:              "githubuser/FFP-Project"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/FFP-Project#readme>

dependencies:
- base >= 4.7 && < 5
- aeson
- bytestring
- http-client
- http-client-tls
- http-types
- JuicyPixels
- JuicyPixels-extra
- lens
- monad-par
- open-browser
- relude
- strip-ansi-escape
- template-haskell
- temporary
- text
- transformers
- wai
- warp
- brick
- vector
- vty
- unordered-containers

library:
  source-dirs: src

executables:
  haskell-spotify-tui:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - FFP-Project

tests:
  FFP-Project-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - FFP-Project
